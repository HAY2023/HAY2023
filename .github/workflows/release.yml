name: Release
on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            build_name: Windows
            job: desktop
          - os: ubuntu-22.04
            build_name: Android
            job: android
    
    runs-on: ${{ matrix.os }}
    name: Build - ${{ matrix.build_name }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java 17 (Linux only)
        if: matrix.job == 'android'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK (Linux only)
        if: matrix.job == 'android'
        uses: android-actions/setup-android@v3
        with:
          api-level: 33

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.job == 'android' && 'aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: npm ci

      - name: Build the app (Tauri Windows/Desktop)
        if: matrix.job == 'desktop'
        run: npm run tauri build

      - name: Build the app (Tauri Android)
        if: matrix.job == 'android'
        run: |
          npx tauri android init
          npm run tauri android build -- --debug

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/gen/android/app/build/outputs/apk/universal/debug/*.apk
